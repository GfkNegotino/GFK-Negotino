    nav a:hover,

      color: white;

    }
    main {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.15em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #111;
      color: white;
      font-weight: 700;
      letter-spacing: 1px;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
