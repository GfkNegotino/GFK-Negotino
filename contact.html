<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ГФК Неготино - Контакт</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #c00000, #000000);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    nav {
      text-align: center;
      margin-bottom: 40px;
    }
    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #c00000;
      font-weight: 700;
      font-size: 1.2em;
      padding: 8px 15px;
      border: 2px solid #c00000;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover,
    nav a:focus {
      background-color: #c00000;
      color: white;
      box-shadow: 0 0 10px #c00000;
      outline: none;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.15em;
      line-height: 1.6;
    }
    .contact-info {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin-bottom: 40px;
    }
    .contact-info h2 {
      color: #c00000;
      margin-bottom: 15px;
      letter-spacing: 1.5px;
    }
    .contact-info p {
      margin: 8px 0;
      font-weight: 600;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
    }
    input, textarea {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #c00000;
      border-radius: 5px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #800000;
      box-shadow: 0 0 5px #800000;
    }
    button {
      background-color: #c00000;
      color: white;
      font-weight: 700;
      font-size: 1.2em;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
