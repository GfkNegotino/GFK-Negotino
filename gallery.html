<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ГФК Неготино - Галерија</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background: linear-gradient(90deg, #c00000, #000000);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    nav {
      text-align: center;
      margin-bottom: 40px;
    }
    nav a {
      margin: 0 18px;
      text-decoration: none;
      color: #c00000;
      font-weight: 700;
      font-size: 1.2em;
      padding: 8px 15px;
      border: 2px solid #c00000;
      border-radius: 5px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    nav a:hover,
    nav a:focus {
      background-color: #c00000;
      color: white;
      box-shadow: 0 0 10px #c00000;
      outline: none;
    }
    main {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border: 4px solid #111;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ГФК Неготино - Галерија</h1>
  </header>

  <nav>
    <a href="index.html">Почетна</a>
    <a href="results.html">Резултати</a>
    <a href="gallery.html">Галерија</a>
    <a href="contact.html">Контакт</a>
  </nav>

  <main class="gallery">
    <img src="https://via.placeholder.com/400x250?text=Натпревар+1" alt="Натпревар 1" />
    <img src="https://via.placeholder.com/400x250?text=Тимска+Фото" alt="Тимска Фото" />
    <img src="https://via.placeholder.com/400x250?text=Фанови" alt="Фанови" />
  </main>

</body>
</html>
